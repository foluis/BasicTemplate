<h1>Highest & Lowest Temprature for Next 3 Days</h1>

<div class="row" *ngIf="weatherForecast">
  <div style="display: block">
    <canvas baseChart
            [datasets]="weatherForecast.weatherList"
            [labels]="weatherForecast.chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType"></canvas>
  </div>
</div>
